<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Store - Yige's and Carl's Valley</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        .building-page {
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            background-image: url(assets/images/buildings/po.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .building-page h1 {
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 40px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            border: 5px solid #ff66a3;
            box-shadow: 0 0 20px rgba(255, 102, 163, 0.3);
        }

        .back-btn {
            margin: 20px;
            margin-top: 40px;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            background-color: #5b8c5a;
            border: 3px solid #3a5a40;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #4a7c4a;
        }
        
        .cake-area {
            width: 200px;
            height: 100px;
            background: #cc9966;
            margin: 20px auto;
            border-radius: 10px;
            border: 3px solid #996633;
            position: relative;
            overflow: hidden;
        }
        
        .cake-batter {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: #f5e6d3;
            transition: height 0.5s;
        }
        
        .ingredients {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .ingredient {
            padding: 15px;
            background: #ffccdd;
            border-radius: 10px;
            border: 2px solid #ff66a3;
            cursor: pointer;
            min-width: 100px;
            transition: transform 0.3s;
        }
        
        .ingredient:hover {
            transform: scale(1.05);
            background: #ffd9e6;
        }
        
        .ingredient:active {
            transform: scale(0.95);
        }
        
        .buttons {
            margin: 20px 0;
        }
        
        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background: #ff66a3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff3385;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            background: #d0f5c1;
            border-radius: 10px;
            border: 2px solid #228B22;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .proposal {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #fff0f5;
            border-radius: 15px;
            border: 3px solid #ff66a3;
            animation: fadeIn 1s;
        }
        
        .proposal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .proposal-btn {
            padding: 20px 40px;
            font-size: 18px;
            min-width: 150px;
        }
        
        .yes-btn {
            background: #4CAF50;
        }
        
        .yes-btn:hover {
            background: #45a049;
        }
        
        .no-btn {
            background: #2196F3;
        }
        
        .no-btn:hover {
            background: #1976D2;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .heart {
            position: fixed;
            pointer-events: none;
            animation: float 2s linear forwards;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* .emoji, h1, h3, button, .message, .proposal, .proposal-btn {
            font-family: 'Arial', 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
        } */
    </style>
</head>
<body>
    <div class="building-page">
        <h1>Valley Caf√©</h1>
        <p>Let's bake a cake together!</p>
        
        <div class="container">
            <div class="cake-area">
                <div class="cake-batter" id="cakeBatter"></div>
            </div>
            
            <div class="message" id="message">
                Click the ingredients to add them to the cake!
            </div>
            
            <div class="ingredients">
                <div class="ingredient" data-type="flour" onclick="addIngredient('flour')">
                    <h3>üåæ Flour</h3>
                    <div id="flourCount">0/2</div>
                </div>
                <div class="ingredient" data-type="sugar" onclick="addIngredient('sugar')">
                    <h3>üç¨ Sugar</h3>
                    <div id="sugarCount">0/1</div>
                </div>
                <div class="ingredient" data-type="eggs" onclick="addIngredient('eggs')">
                    <h3>ü•ö Eggs</h3>
                    <div id="eggsCount">0/3</div>
                </div>
                <div class="ingredient" data-type="butter" onclick="addIngredient('butter')">
                    <h3>üßà Butter</h3>
                    <div id="butterCount">0/1</div>
                </div>
            </div>
            
            <div class="buttons">
                <button id="mixBtn" onclick="mixBatter()" disabled>ü•Ñ Mix Batter</button>
                <button id="bakeBtn" onclick="bakeCake()" disabled>üî• Bake Cake</button>
                <button id="decorateBtn" onclick="decorateCake()" disabled>‚ú® Decorate</button>
                <button onclick="resetGame()">üîÑ Start Over</button>
            </div>
            
            <div class="proposal" id="proposal">
                <h2 onclick="sayYes()">Well done!</h2>

            </div>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Valley</button>
    </div>

    <script>
        // Game state
        let flour = 0;
        let sugar = 0;
        let eggs = 0;
        let butter = 0;
        let step = 1; // 1: add ingredients, 2: mix, 3: bake, 4: decorate, 5: proposal
        
        // Update ingredient counter
        function updateCount(type, count) {
            document.getElementById(type + 'Count').textContent = count + '/' + 
                (type === 'flour' ? '2' : type === 'sugar' ? '1' : type === 'eggs' ? '3' : '1');
        }
        
        // Add ingredient
        function addIngredient(type) {
            if (step !== 1) return;
            
            let max = type === 'flour' ? 2 : type === 'sugar' ? 1 : type === 'eggs' ? 3 : 1;
            let current = type === 'flour' ? flour : type === 'sugar' ? sugar : type === 'eggs' ? eggs : butter;
            
            if (current < max) {
                // Check if we can add this ingredient (simple order: flour ‚Üí sugar ‚Üí eggs ‚Üí butter)
                if (type === 'sugar' && flour < 2) {
                    showMessage("Add flour first! üåæ");
                    return;
                }
                if (type === 'eggs' && sugar < 1) {
                    showMessage("Add sugar first! üç¨");
                    return;
                }
                if (type === 'butter' && eggs < 3) {
                    showMessage("Add eggs first! ü•ö");
                    return;
                }
                
                // Add the ingredient
                if (type === 'flour') flour++;
                if (type === 'sugar') sugar++;
                if (type === 'eggs') eggs++;
                if (type === 'butter') butter++;
                
                updateCount(type, type === 'flour' ? flour : type === 'sugar' ? sugar : type === 'eggs' ? eggs : butter);
                createHeart('üíñ');
                
                // Update cake batter height
                let total = flour + sugar + eggs + butter;
                let maxTotal = 7; // 2 + 1 + 3 + 1
                let height = (total / maxTotal) * 100;
                document.getElementById('cakeBatter').style.height = height + '%';
                
                // Check if all ingredients are added
                if (flour === 2 && sugar === 1 && eggs === 3 && butter === 1) {
                    showMessage("All ingredients added! Click 'Mix Batter'! ü•Ñ");
                    document.getElementById('mixBtn').disabled = false;
                    step = 2;
                } else {
                    showMessage("Great! Keep adding ingredients! ‚ú®");
                }
            }
        }
        
        // Mix batter
        function mixBatter() {
            if (step !== 2) return;
            
            showMessage("Mixing the batter with love... üíï");
            document.getElementById('mixBtn').disabled = true;
            
            // Animate mixing
            let height = 0;
            let interval = setInterval(() => {
                height += 10;
                document.getElementById('cakeBatter').style.height = height + '%';
                
                if (height >= 100) {
                    clearInterval(interval);
                    showMessage("Perfect batter! Click 'Bake Cake'! üî•");
                    document.getElementById('bakeBtn').disabled = false;
                    step = 3;
                    createHeart('‚ú®', 10);
                }
            }, 100);
        }
        
        // Bake cake
        function bakeCake() {
            if (step !== 3) return;
            
            showMessage("Baking the cake... This will take a moment! ‚è∞");
            document.getElementById('bakeBtn').disabled = true;
            
            // Change cake color to baked
            setTimeout(() => {
                document.getElementById('cakeBatter').style.background = '#d2a679';
                showMessage("Cake is baked! Click 'Decorate'! ‚ú®");
                document.getElementById('decorateBtn').disabled = false;
                step = 4;
                createHeart('üéÇ', 8);
            }, 2000);
        }
        
        // Decorate cake
        function decorateCake() {
            if (step !== 4) return;
            
            showMessage("Adding decorations... Making it extra special! üíù");
            document.getElementById('decorateBtn').disabled = true;
            
            // Add decorations
            setTimeout(() => {
                document.getElementById('cakeBatter').style.background = 'linear-gradient(to top, #d2a679, #ffccdd)';
                showMessage("Beautiful! Our cake is complete! üéÇ");
                step = 5;
                createHeart('üíù', 15);
                
                // Show proposal after delay
                setTimeout(() => {
                    document.getElementById('proposal').style.display = 'block';
                    showMessage("üíï");
                    celebrate();
                }, 1500);
            }, 2000);
        }
        
        // celebration
        function celebrate() {            
            // Celebration hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createHeart(['üíñ', 'üíï', 'üéâ', 'üéÇ'][Math.floor(Math.random() * 4)]);
                }, i * 100);
            }
        }
        
        // Reset game
        function resetGame() {
            flour = 0;
            sugar = 0;
            eggs = 0;
            butter = 0;
            step = 1;
            
            // Reset UI
            updateCount('flour', 0);
            updateCount('sugar', 0);
            updateCount('eggs', 0);
            updateCount('butter', 0);
            
            document.getElementById('cakeBatter').style.height = '0%';
            document.getElementById('cakeBatter').style.background = '#f5e6d3';
            
            document.getElementById('mixBtn').disabled = true;
            document.getElementById('bakeBtn').disabled = true;
            document.getElementById('decorateBtn').disabled = true;
            
            document.getElementById('proposal').style.display = 'none';
            document.querySelector('.yes-btn').disabled = false;
            document.querySelector('.no-btn').disabled = false;
            document.querySelector('.yes-btn').style.display = 'block';
            document.querySelector('.yes-btn').textContent = 'YES! üíñ';
            document.querySelector('.no-btn').textContent = 'Maybe later? üòä';
            
            showMessage("Let's bake another cake together! Click ingredients to start! üíï");
        }
        
        // Show message
        function showMessage(text) {
            document.getElementById('message').innerHTML = text;
        }
        
        // Create floating hearts
        function createHeart(emoji, count = 3) {
            for (let i = 0; i < count; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = emoji;
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = window.innerHeight + 'px';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
        
        // Initialize
        showMessage("Click ingredients to start baking! First click flour! üåæ");
        createHeart('üíñ', 5);
    </script>
</body>
</html>
